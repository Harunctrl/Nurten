<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurten Ã–ÄŸet HakkÄ±nda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: clamp(18px, 4vw, 24px);
            line-height: 1.4;
            padding: 0 10px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            position: relative;
            flex-wrap: wrap;
            min-height: 120px;
        }
        
        .btn {
            padding: clamp(12px, 3vw, 15px) clamp(20px, 4vw, 30px);
            font-size: clamp(16px, 3vw, 18px);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .yes-btn {
            background: #4CAF50;
            color: white;
            position: relative;
        }
        
        .no-btn {
            background: #f44336;
            color: white;
            z-index: 10;
            position: relative;
        }
        
        .yes-btn:hover {
            background: #45a049;
        }
        
        .no-btn:hover {
            background: #da190b;
        }
        
        .emoji {
            font-size: clamp(40px, 10vw, 60px);
            margin-top: 20px;
            display: none;
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            80% { transform: translateY(-10px); }
        }
        
        .move {
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Mobil iÃ§in medya sorgularÄ± */
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
                margin: 10px;
            }
            
            .buttons {
                gap: 10px;
                min-height: 100px;
            }
            
            .btn {
                min-width: 80px;
                padding: 12px 20px;
            }
            
            h1 {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 360px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 150px;
            }
            
            .container {
                padding: 20px 10px;
            }
        }

        /* Dokunmatik ekranlar iÃ§in */
        @media (hover: none) {
            .yes-btn:active {
                background: #45a049;
            }
            
            .no-btn:active {
                background: #da190b;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nurten Ã–ÄŸet iyi bir insan mÄ±?</h1>
        
        <div class="buttons">
            <button class="btn yes-btn" id="yesBtn">EVET</button>
            <button class="btn no-btn" id="noBtn">HAYIR</button>
        </div>
        
        <div class="emoji" id="emoji">ðŸ˜Š</div>
    </div>

    <script>
        function moveYesButton() {
            const yesBtn = document.getElementById('yesBtn');
            const buttons = document.querySelector('.buttons');
            const container = document.querySelector('.container');
            
            // Mobil ve masaÃ¼stÃ¼ iÃ§in farklÄ± hareket alanlarÄ±
            const isMobile = window.innerWidth <= 480;
            const maxX = isMobile ? (container.offsetWidth - yesBtn.offsetWidth - 30) : (container.offsetWidth - yesBtn.offsetWidth - 20);
            const maxY = isMobile ? (buttons.offsetHeight - yesBtn.offsetHeight - 10) : (container.offsetHeight - yesBtn.offsetHeight - 20);
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Butonu hareket ettir
            yesBtn.style.position = isMobile ? 'relative' : 'absolute';
            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
            
            // Sallanma efekti ekle
            yesBtn.classList.add('move');
            setTimeout(() => {
                yesBtn.classList.remove('move');
            }, 500);
        }
        
        function showEmoji() {
            const emoji = document.getElementById('emoji');
            emoji.style.display = 'block';
            
            // Emojiyi 3 saniye sonra gizle
            setTimeout(() => {
                emoji.style.display = 'none';
            }, 3000);
        }
        
        // Sayfa yÃ¼klendiÄŸinde event listener'larÄ± ekle
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            // Mobil ve masaÃ¼stÃ¼ iÃ§in farklÄ± event'ler
            if ('ontouchstart' in window) {
                // Mobil dokunmatik
                yesBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    moveYesButton();
                });
                
                yesBtn.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                });
                
                noBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    showEmoji();
                });
            } else {
                // MasaÃ¼stÃ¼
                yesBtn.addEventListener('mouseover', moveYesButton);
                yesBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    moveYesButton();
                });
            }
            
            noBtn.addEventListener('click', showEmoji);
        });

        // Pencere boyutu deÄŸiÅŸtiÄŸinde buton pozisyonlarÄ±nÄ± sÄ±fÄ±rla
        window.addEventListener('resize', function() {
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.position = 'relative';
            yesBtn.style.left = '0';
            yesBtn.style.top = '0';
        });
    </script>
</body>
</html>
